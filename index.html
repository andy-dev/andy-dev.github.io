<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Address Validation</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3 id="yeah baby">Address Validation</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <form id="myForm">
        <fieldset>
          <div class="form-group">
            <label for="textinput">Line 1</label>
            <input type="text" name="a" placeholder="Address Line 1"class="streetAddress form-control" required="true">
          </div>

          <div class="form-group">
            <label for="textinput">Line 2</label>
            <input type="text" name="b" placeholder="Address Line 2" class="street2 form-control">
          </div>

          <div class="form-group">
            <label for="textinput">City</label>
            <input type="text" name="c" placeholder="City" name="c"  class="city form-control" required="true">
          </div>

          <div class="form-group">
            <label for="textinput">State</label>
            <input type="text" name="d"placeholder="State" name="d"  class="state form-control" required="true">
          </div>

          <div class="form-group">
            <label for="textinput">Postcode</label>
            <input type="text" name="e"placeholder="Post Code" name="e" class="postCode form-control" required="true">
          </div>

          <div class="form-group">
              <div class="pull-right">
                <button type="submit" style="display:none"class="mmodal btn btn-default" data-toggle="modal" data-target="#myModal"> </button><!-- use in js to open modal -->
                <button type="submit" class="validateButton btn btn-default">Validate Address </button>
              </div>
          </div>

        </fieldset>
      </form>`
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Address Validation Results</h4>
      </div>
      <div class="modal-body">
      <!-- Handlebars will add server response here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<button type="button"  style="display:none" class="myMod2 btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2"></button>
  <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Please Provide: Street City and State </h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <!-- <img src="https://toddrupe.files.wordpress.com/2015/10/gandalf-you-shall-not-pass-ian-mckellen1.jpg" alt="Smiley face" height="320" width="525"> -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script src="addressValidator.js"></script>

<script id="address_template" type="text/x-handlebars-template">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Addresses Found:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <p>{{data.delivery_line_1}}</p>
          <p>{{data.last_line}}</p>
        </td>
      <tr>
    </tbody>
  </table>
</script>

<script id="multiple_address_template" type="text/x-handlebars-template">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Multiple Addresses Found:</th>
        <th>
          <div class = "pull-right">
            Choose Address
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
    {{#each apiData}}
      <tr>

        <td>
         <p>{{delivery_line_1}}<p>
         <p>{{last_line}}</p>
        </td>
        <td>
          <div class="pull-right">
            <button rel="useAddress" class="btn btn-primary"> use </button>
            <div style="display:none">{{delivery_line_1}}</div>
            <div style="display:none">{{components.city_name}}</div>
            <div style="display:none">{{components.state_abbreviation}}</div>
            <div style="display:none">{{components.zipcode}}</div>
          </div>
        </td>
      <tr>
    {{/each}}
    </tbody>
  </table>
</script>

</body>
</html>
